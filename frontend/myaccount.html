<!DOCTYPE html>

  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/account.css" />
  <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
  <div class="top-nav">
    <a href="index.html">Home</a>
    <a href="myaccount.html">My Account</a>
    <a href="bemember.html">Be a Member</a>
    <a href="accessibilitytools.html">Accessibility Tools</a>

    <a href="aboutus.html">About Us</a>
    <a href="contactus.html">Contact Us</a>

  <div class="login-container">
    <img src="./images/Logo.png" alt="LMS Logo" class="logo" />
    <h1><i class="fas fa-user"></i> My Account</h1>
    
    <form class="login-form">
      <label for="username"><i class="fas fa-user"></i> Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <label for="role"><i class="fas fa-users-cog"></i> Login as</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Select role</option>
        <option value="member">Member</option>
        <option value="librarian">Librarian</option>
      </select>
      
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>

      <div class="form-footer">
        <a href="#">Forgot password?</a>
        <a href="index.html">← Back to Home</a>
      </div>
    </form>
  </div>
  <footer class="footer">

  </footer>
</body>
</html>
